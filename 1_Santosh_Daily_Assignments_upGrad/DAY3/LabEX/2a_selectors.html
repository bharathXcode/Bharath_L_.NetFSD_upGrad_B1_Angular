<!DOCTYPE html>
<html>
<head>
<style>
* { margin: 0; }
p { color: blue; }
.highlight { background: yellow; }
#box { border: 2px solid red; }
h1, button { font-family: Verdana; }
</style>
</head>
<body>

<h1>Selectors Example</h1>
<p>Paragraph 1</p>
<p class="highlight">Paragraph 2</p>
<p>Paragraph 3</p>
<div id="box">Div 1</div>
<div>Div 2</div>
<button>Button 1</button>
<button>Button 2</button>

</body>
</html>
