<!DOCTYPE html>
<html>
<head>
<style>
.box1 {
    box-sizing: content-box;
    width: 300px;
    padding: 20px;
    border: 5px solid;
    background: lightgreen;
}

.box2 {
    box-sizing: border-box;
    width: 300px;
    padding: 20px;
    border: 5px solid;
    background: lightpink;
}
</style>
</head>
<body>

<div class="box1">Content Box</div>
<br>
<div class="box2">Border Box</div>

</body>
</html>
