<!DOCTYPE html>
<html>
<head>
<style>
.container div p { color: red; }
.container > p { color: blue; }
input[type="text"] { border: 2px solid green; }
button:hover { background: orange; }
</style>
</head>
<body>

<div class="container">
    <p>Paragraph 1</p>
    <div>
        <p>Paragraph 2</p>
    </div>
</div>

<input type="text" placeholder="Enter name">
<button>Hover Me</button>

</body>
</html>
