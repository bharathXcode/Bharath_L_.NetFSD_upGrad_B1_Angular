<!DOCTYPE html>
<html>
<head>
    <title>All Input Types</title>
</head>
<body>

<form>
<table border="1" cellpadding="5" cellspacing="0">

    <tr>
        <td>Text</td>
        <td><input type="text" placeholder="Enter text"></td>
    </tr>

    <tr>
        <td>Password</td>
        <td><input type="password" placeholder="Enter password"></td>
    </tr>

    <tr>
        <td>Email</td>
        <td><input type="email" placeholder="Enter email"></td>
    </tr>

    <tr>
    <td>Age</td>
    <td>
        <input type="number" min="18" max="60" placeholder="Enter age">
    </td>
</tr>

    <tr>
        <td>Number</td>
        <td><input type="number" placeholder="Enter number"></td>
    </tr>

    <tr>
        <td>Tel</td>
        <td><input type="tel" placeholder="Enter phone"></td>
    </tr>

    <tr>
        <td>URL</td>
        <td><input type="url" placeholder="Enter website"></td>
    </tr>

    <tr>
        <td>Search</td>
        <td><input type="search" placeholder="Search here"></td>
    </tr>

    <tr>
        <td>Date</td>
        <td><input type="date"></td>
    </tr>

    <tr>
        <td>Time</td>
        <td><input type="time"></td>
    </tr>

    <tr>
        <td>Month</td>
        <td><input type="month"></td>
    </tr>

    <tr>
        <td>Week</td>
        <td><input type="week"></td>
    </tr>

    <tr>
        <td>Date & Time Local</td>
        <td><input type="datetime-local"></td>
    </tr>

    <tr>
        <td>Color</td>
        <td><input type="color"></td>
    </tr>

    <tr>
        <td>Range (Slider)</td>
        <td><input type="range" min="0" max="100"></td>
    </tr>

    <tr>
        <td>Checkbox</td>
        <td><input type="checkbox"> Agree</td>
    </tr>

    <tr>
        <td>Radio</td>
        <td>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
        </td>
    </tr>

    <tr>
        <td>File</td>
        <td><input type="file"></td>
    </tr>

    <tr>
        <td>Hidden</td>
        <td><input type="hidden" value="hiddenValue"> (Hidden Field)</td>
    </tr>

    <tr>
        <td>Submit</td>
        <td><input type="submit"></td>
    </tr>

    <tr>
        <td>Reset</td>
        <td><input type="reset"></td>
    </tr>

    <tr>
        <td>Button</td>
        <td><input type="button" value="Click Me"></td>
    </tr>

</table>
</form>

</body>
</html>
