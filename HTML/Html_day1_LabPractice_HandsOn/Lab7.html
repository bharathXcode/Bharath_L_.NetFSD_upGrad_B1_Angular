<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>

    <form>

        <label>Name:</label>
        <input type="text">
        <br><br>

        <label>Password:</label>
        <input type="password">
        <br><br>

        <label>Gender:</label>
        <input type="radio" name="g">Male
        <input type="radio" name="g">Female
        <br><br>

        <label>Skills:</label>
        <input type="checkbox">HTML
        <input type="checkbox">CSS
        <br><br>

        <label>Country:</label>
        <select>
            <option>India</option>
            <option>USA</option>
        </select>
        <br><br>

        <input type="submit">
        <input type="reset">

    </form>

</body>
</html>
