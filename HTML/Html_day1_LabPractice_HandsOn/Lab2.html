<!DOCTYPE html>
<html>
<head>
    <title>Text Formatting</title>
</head>
<body>

    <h1>Main Heading</h1>

    <h2>Sub Heading</h2>

    <h3>Section</h3>

    <p>
        This is a paragraph.
        <br>
        New line here.
    </p>

    <hr>

    <p>
        <b>Bold</b>
        <i>Italic</i>
        <u>Underline</u>
    </p>

    <p>H<sub>2</sub>O</p>

    <p>10<sup>2</sup></p>

</body>
</html>
