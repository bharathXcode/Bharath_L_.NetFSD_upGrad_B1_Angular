<!DOCTYPE html>
<html>
<head>
    <title>Lists</title>
</head>
<body>

    <h1>HTML Lists</h1>

    <h2>Ordered List</h2>
    <ol>
        <li>Step One</li>
        <li>Step Two</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
        <li>Feature A</li>
        <li>Feature B</li>
    </ul>

    <h2>Definition List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>HTML is Markup Language which is used to structure the web page...</dd>
    </dl>

    <h2>Nested List</h2>
    <ul>
        <li>Main Item
            <ul>
                <li>Sub Item</li>
            </ul>
        </li>
    </ul>

</body>
</html>
