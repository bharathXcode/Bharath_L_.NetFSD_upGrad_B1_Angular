<!DOCTYPE html>
<html>
<head>
    <title>Web Page Layout</title>
</head>
<body>

<table border="1" width="100%" height="800">

    <tr>
        <td colspan="2" height="150" align="center">
            <font size="6">Header</font>
        </td>
    </tr>

    <tr>
        <td width="25%" height="550" valign="top" align="center">
            <b>Navigation</b><br><br>
            Home<br><br>
            About<br><br>
            Services<br><br>
            Contact
        </td>

        <td width="75%" valign="top" align="center">
            <font size="5">Content Area</font><br><br>
            Welcome to the content section of this webpage.<br>
            This layout is created using a table structure.
        </td>
    </tr>

    <tr>
        <td colspan="2" height="100" align="center">
            Footer
        </td>
    </tr>

</table>

</body>
</html>
